<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login with Mobile Number</h2>
    <form onsubmit="handleLogin(event)">
      <input type="tel" id="mobile" placeholder="Enter Mobile Number" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const number = document.getElementById('mobile').value;
      if (number.length >= 10) {
        // Redirect to main page after login
        window.location.href = "https://chenchukoushik.github.io/chenchukoushik";
      } else {
        alert("Please enter a valid mobile number");
      }
    }
  </script>
</body>
</html>
